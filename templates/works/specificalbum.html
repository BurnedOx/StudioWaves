{% extends "works/specificsong.html" %}
{% load static %}

{% block title %}StudioWaves | Album{% endblock %}

{% block playlist %}

    <div class="col-sm-3 col-xs-12"><div class="artist"><img src="{{album.artist.artist_logo.url}}" class="img-responsive" alt="music theme" /></div>
    <h2>{{album}}</h2>
    </div>

    <div>


        {% if album.song_set.all %}
            {% for song in album.song_set.all %}
        <ul><a href="{% url 'works:SpecificSong' song.song_title %}">
            {{song.song_title}}
        </a>
            <audio controls="controls"><source src="{{ song.audio_track.url }}" type="audio/mpeg"/></audio></ul>
            {% endfor %}
        {% else %}
            no songs
        {% endif %}

    </div>
<div class="spacer"></div>

{% endblock %}
